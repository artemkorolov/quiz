<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="main">

        <div class="warning hidden">
            <div class="warning-inner-img">
                <img src="./img/quiz.png" alt="лого" class="warning-img">
            </div>
            <h2 class="warning-title">Нажаль у квізі питання відсутні!</h2>
            <div class="warning-inner-img">
                <img src="./img/warning.png" alt="Питання відсутні" class="warning-img-2">
            </div>
        </div>

        <div class="quiz hidden">
            <div class="quiz-header">
                <img src="./img/quiz.png" alt="лого">
            </div>
            <div class="quiz-progress">
                <div class="quiz-progress-inner"></div>
            </div>
            <div class="quiz-content">
                <h2 class="quiz-title"></h2>
                <ul class="quiz-list"></ul>
            </div>
            <div class="quiz-footer">
                <div class="quiz-score"></div>
                <button class="quiz-btn-next">Вперед</button>
            </div>
        </div>

        <div class="finish hidden">
            <div class="finish-inner-img">
                <img class="finish-img" src="./img/quiz.png" alt="the end">
            </div>
            <h1 class="finish-title">Ви завершили квіз!</h1>
            <div class="finish-text"></div>
            <div class="finish-inner-img">
                <img class="finish-img-2" src="./img/finish.png" alt="the end">
            </div>
            <div class="finish-btn">
                <a href="index.html" class="restart-quiz">Пройти квіз!</a>
            </div>
        </div>

    </div>

    <script src="./questions.js"></script>
    <script src="./main.js"></script>
</body>

</html>
